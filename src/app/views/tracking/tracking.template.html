<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Seguimiento de Tareas
                </h1>
            </div>
            <div class="container-fluid container-limited">

                <div [hidden]="showForm">
                    <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of tasks" [ngClass]="{ 'bg-success' : u.id_status==1, 'bg-warning' : !u.id_status }">
                                <td>{{u.id_task}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.description}}</td>
                                <td>{{u.date_start}}</td>
                                <td>{{u.date_end}}</td>
                                <td>{{u.id_status}}</td>
                                <td>
                                    <button class="btn btn-info" (click)="checkTask(u)">Ver</button>
                                    <button *ngIf="u.id_status!=2" class="btn btn-info" (click)="closeTask(u.id_task)">Cerrar</button>
                                    <select style="color:black;" [(ngModel)]="u.id_user">
                                        <option></option>
                                        <option *ngFor="let d of users" [value]="d.id_user">{{d.name}}</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div [hidden]="!showForm">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Tarea: {{task.name}}</h4>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Nombre</label><br>
                                <input type="text" [(ngModel)]="task.name">
                            </div>
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Descripción</label><br>
                                <textarea type="text" [(ngModel)]="task.description"></textarea>
                            </div>
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Fecha de inicio</label><br>
                                <input type="date" [(ngModel)]="task.date_start">
                            </div>
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Fecha de finalización</label><br>
                                <input type="date" [(ngModel)]="task.date_end">
                            </div>
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Tiempo Estimado (Horas)</label><br>
                                <input type="text" [(ngModel)]="task.time">
                            </div>
                            <div class="col-sm-12 col-md-4 margin-10">
                                <label>Estado</label><br>
                                <select [(ngModel)]="task.id_status">
                                    <option *ngFor="let st of status" [value]="st.id_status">{{st.status}}</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-12 margin-10 text-center">
                                <button (click)="saveTask()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
