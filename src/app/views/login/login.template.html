<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">
                <div style="margin: 10px">
                    <img style="max-width: 100px" src="assets/img/logo.svg" />
                </div>
            </h1>
        </div>
        <h3>Bienvenido a Precise Estimate</h3>

        <form class="m-t" (ngSubmit)="login()" #loginForm="ngForm" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="UserName" placeholder="email" required [(ngModel)]="_loginInfo.user" name="UserName"
                    #UserName="ngModel">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="Password" placeholder="contraseña" required [(ngModel)]="_loginInfo.password"
                    name="Password" #Password="ngModel">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b ladda-button" [disabled]="!loginForm.form.valid">
                    Login
            </button>
            <a href="#"><small>¿Olvidó su contraseña?</small></a>
            <p class="text-muted text-center"><small>¿No tiene cuenta?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#">Crea una cuenta acá!</a>
        </form>
        <hr />
        <div *ngIf="loginFailure" class="alert alert-danger alert-dismissable">
            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button> Usuario o contraseña incorrecta!
        </div>
    </div>
</div>
