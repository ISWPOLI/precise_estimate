<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Registro</h3>
        <form class="m-t" role="form" (ngSubmit)="register()" #loginForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" name="name" required="" [(ngModel)]="_registerInfo.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required="" [(ngModel)]="_registerInfo.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Clave" name="password" required="" [(ngModel)]="_registerInfo.password">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" name="terms" [(ngModel)]="_registerInfo.terms"><i></i> Acepto los t√©rminos y condiciones </label></div>
            </div>
            <button type="submit" [disabled]="!_registerInfo.terms" class="btn btn-primary block full-width m-b">Registrar</button>

            <p class="text-muted text-center"><small>Ya tengo cuenta en Precise!</small></p>
            <a class="btn btn-sm btn-white btn-block" (click)="login()">Ingresar</a>
        </form>
    </div>
</div>
