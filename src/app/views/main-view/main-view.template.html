<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Administraci칩n de Usuarios
                </h1>
                <div [hidden]="showForm">
                    <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of users">
                                <td>{{u.idUser}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.email}}</td>
                                <td><button (click)="editUser(u.idUser)">Editar</button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"><button (click)="showUserForm()">Crear usuario</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div [hidden]="!showForm" style="margin: 10px">
                    <form [formGroup]="userForm" (ngSubmit)="submit()">
                        <div>
                            <label>Nombre</label><br>
                            <input type="text" formControlName="name">
                            <div>
                                <small *ngIf="!userForm.controls.name.valid">Requerido.</small>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label>Email</label><br>
                            <input type="email" formControlName="email">
                            <div>
                                <small *ngIf="!userForm.controls.email.valid">Requerido y con formato de correo.</small>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label>Contrase침a</label><br>
                            <input type="password" formControlName="password1">
                            <div>
                                <small *ngIf="!userForm.controls.password1.valid">Requerido.</small>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label>Confirmaci칩n de contrase침a</label><br>
                            <input type="password" formControlName="password2">
                            <div>
                                <small *ngIf="!userForm.controls.password2.valid">Requerido.</small>
                            </div>
                        </div>
                        <br>
                        <button type="submit" [disabled]="!userForm.valid">Crear Usuario</button>

                    </form>
                </div>
                <p>Value: {{ userForm.value | json }}</p>
                <p>Validation status: {{ userForm.status }}</p>
            </div>
        </div>
    </div>
</div>
